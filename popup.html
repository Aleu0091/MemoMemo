<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메모 목록</title>
        <script src="popup.js" defer></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                width: 250px;
                padding: 10px;
            }
            h1 {
                font-size: 16px;
                text-align: center;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            li {
                background-color: #f4f4f4;
                margin: 5px 0;
                padding: 8px;
                border-radius: 5px;
                display: flex;
                justify-content: space-between;
                transition: background-color 0.3s ease;
            }
            li:hover {
                cursor: pointer;
                background-color: #d6d6d6;
            }
            button {
                background-color: red;
                color: white;
                border: none;
                padding: 4px 8px;
                cursor: pointer;
                border-radius: 3px;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: darkred;
            }
        </style>
    </head>
    <body>
        <h1>저장된 메모</h1>
        <ul id="noteList"></ul>
    </body>
</html>
