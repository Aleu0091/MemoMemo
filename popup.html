<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메모 목록</title>
        <script src="popup.js" defer></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                width: 250px;
                padding: 10px;
            }
            h1 {
                font-size: 16px;
                text-align: center;
                margin-bottom: 10px;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .note-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
                word-wrap: break-word;
                white-space: normal;
                max-width: 250px;
                padding: 8px;
                background-color: #f4f4f4;
                border: 1px solid #ddd;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .note-item span {
                flex-grow: 1;
                word-wrap: break-word;
                max-width: 200px;
            }

            .delete-btn {
                background-color: #f44336;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-right: 10px;
            }

            .delete-btn:hover {
                background-color: darkred;
            }

            .note-item:hover {
                cursor: pointer;
                background-color: #d6d6d6;
            }
            button {
                background: red;
                color: white;
                border: none;
                padding: 4px 8px;
                cursor: pointer;
                border-radius: 3px;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: darkred;
            }

            .overall-delete-btn {
                background-color: #f44336;
                color: white;
                border: none;
                padding: 8px 15px;
                border-radius: 3px;
                cursor: pointer;
                margin-bottom: 10px;
                width: 100%;
                transition: background-color 0.3s ease;
                margin-right: "10px";
            }

            .overall-delete-btn:hover {
                background-color: darkred;
            }
        </style>
    </head>
    <body>
        <h1>저장된 메모</h1>
        <ul id="noteList"></ul>
    </body>
</html>
